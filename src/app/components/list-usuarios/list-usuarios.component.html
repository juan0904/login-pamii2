<div class="m-5">
    <app-navbar [mensaje]="mensaje"></app-navbar>

    <div class="row">
        <div class="col-lg-6">
            <h2>Listado de Usuarios Pamii</h2>
        </div>
        <div class="col-lg-6" style="text-align: right;">
            <button mat-raised-button color="warn" routerLink="/usuario">Agregar</button>
            <button mat-raised-button color="primary" routerLink="/home" type="button">Home</button>
            <!--
            <button mat-raised-button color="warn" (click)=generaGeocercas() type="button">Cargar Zonas</button>
            <button mat-raised-button color="primary" (click)=generaHeroes() type="button">Cargar Heroes</button>
            -->


        </div>
    </div>

    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Pedro" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>


            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>


            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                <td mat-cell *matCellDef="let element">{{element.correo}}</td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element">
                    <a *ngIf="element.estado === true" style="color: #E15639">
                        <mat-icon>done</mat-icon>
                    </a>

                    <a *ngIf="element.estado === false" style="color: #E15639">
                        <mat-icon>block</mat-icon>
                    </a>

                </td>
            </ng-container>



            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
            </ng-container>



            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i = index">

                    <a class="pointer" routerLink="/usuario/{{element.id}}" style="color: #1878B0">
                        <mat-icon>edit</mat-icon>
                    </a>

                    <a (click)=eliminarUsuarioPamii(i,element) class="pointer" style="color: #E15639">
                        <mat-icon>delete</mat-icon>
                    </a>


                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>


</div>
