<div class="m-5">
  <app-navbar [mensaje]="mensaje"></app-navbar>

  <div class="row">
    <div class="col-lg-6">
      <h2>{{ accion }} {{ mensaje }}</h2>
    </div>
  </div>

  <!--
<pre>{{myForm.value | json}}</pre>
<pre>{{myForm.invalid}}</pre>
-->

  <div class="row">
    <div class="col-lg-6">
      <br />
      <form [formGroup]="myForm" autocomplete="off">
        <div class="col_lg-12">
          <mat-form-field class="example-container1" [style.fontSize.px]="16">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required />
          </mat-form-field>

          <!--
                <div *ngIf="myForm.get('firstName')?.hasError('required')" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                </div>
                -->
        </div>

        <!--
                <div class="col_lg-12">

                    <mat-form-field class="example-container1" [style.fontSize.px]=16>
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>

                    
                </div>
-->

        <div class="col_lg-12">
          <mat-form-field
            class="example-container1"
            [style.fontSize.px]="16"
            appearance="fill"
          >
            <mat-label>Correo</mat-label>
            <input
              matInput
              formControlName="correo"
              placeholder="Placeholder"
              type="email"
              size="30"
              required
            />
          </mat-form-field>
        </div>
        <br />
        <br />

        <div class="col_lg-12">
          <mat-form-field class="example-container1" appearance="fill">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option *ngFor="let est of estados" [value]="est[0]">
                {{ est[1] }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <br />

        <!--
                <div class="col_lg-12">
                    <mat-checkbox class="example-margin" formControlName="isActive" [(indeterminate)]="indeterminate" [labelPosition]="labelPosition" [disabled]="disabled">
                        Esta Activo
                    </mat-checkbox>
                </div>

                <div class="col_lg-12">
                    <mat-checkbox class="example-margin" formControlName="isSuperuser" [(indeterminate)]="indeterminate" [labelPosition]="labelPosition" [disabled]="disabled">
                        Es Superusuario
                    </mat-checkbox>
                </div>
-->

        <!--
                <div class="col_lg-12">

                    <mat-form-field class="example-container1" [style.fontSize.px]=16>
                        <mat-label>User</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>

                </div>
-->

        <div class="col_lg-12">
          <mat-form-field class="example-container1" appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="rol">
              <mat-option *ngFor="let role of roles" [value]="role">
                {{ role }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div *ngIf="accion !== 'Editar'" class="col_lg-12">
          <mat-form-field class="example-container1"
            ><input
              matInput
              placeholder="Password"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              minlength="8"
              required
              [style.fontSize.px]="16"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-hint *ngIf="!passwordInput">Ingrese el Password</mat-hint>
          </mat-form-field>
        </div>

        <div class="col_lg-12">
          <mat-form-field class="example-container1" appearance="fill">
            <mat-label>Brand Provider</mat-label>
            <mat-select formControlName="brandProviderId">
              <mat-option *ngFor="let brandP of providers" [value]="brandP.id">
                {{ brandP.businessName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <button
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10px"
            (click)="guardarUsuario()"
          >
            Aceptar
          </button>
          <button
            class="btn btn-secondary btn-lg float-right"
            routerLink="/usuarios"
            type="button "
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <div class="col-lg-4 offset-lg-2">
      <img
        src="../../../assets/images/crear-usuario.jpg"
        alt=""
        width="100%"
      />
    </div>

    <!--
        <div class="col-lg-4 offset-lg-2 ">
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/800px-User_icon_2.svg.png " width="200 " height="200 ">
            
        </div>
        -->
  </div>
</div>
