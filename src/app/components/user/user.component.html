<h1>
    User <small>{{user.username}}</small> </h1>
<hr>


<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/users">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>



<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="user.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>



            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.first_name" name="first_name" placeholder="First Name" required>
            </div>


            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.last_name" name="last_name" placeholder="Last Name">
            </div>

            <!--
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
            </div>
            -->

        </button>

      -->

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
            </div>


        </form>


    </div>
</div>
